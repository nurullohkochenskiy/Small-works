<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header__wrapper container">
        <a href="/index.html"
          ><img class="logo" src="/images/logo.svg" alt=""
        /></a>
        <div class="katalog">
          <img src="images/menu.svg" alt="menu" />
          <a href="#">Каталог</a>
        </div>
        <div class="search-container">
          <input type="text" placeholder="Найти товар" />
          <img src="/images/search.svg" alt="" />
        </div>
        <div class="liked menu__components">
          <img src="/images/like.svg" alt="" />
          <p>Избранное</p>
        </div>
        <div class="menu__components">
          <img src="/images/box.svg" alt="" />
          <p>продукты</p>
        </div>
        <div class="menu__components">
          <img src="/images/shopcart.svg" alt="" />
          <p>Корзина</p>
        </div>
        <div class="profile">
          <img src="/images/avatar.png" alt="" />
          <p>Алексей</p>
          <img src="/images/downarrowbtn.svg" alt="" />
        </div>
      </div>
    </header>
    <!-- Header ends here -->

    <!-- Hero -->
    <div class="hero">
      <div class="container hero__wrapper">
        <img src="/images/deliveryimg.svg" alt="" />
        <h1>Доставка бесплатно от 1000 ₽</h1>
      </div>
    </div>
    <!-- Hero ends here -->


    <!--! Products display -->
    <section class="sales">
      <div class="container">
        <div class="discounts">
          <div class="saletype flex saletype__wrapper">
            <h2>Акции</h2>
            <div class="flex">
              <p>Все продукты</p>
              <a class="flex" href="#"
                ><img src="/images/Shape (Stroke).svg" alt=""
              /></a>
            </div>
          </div>
          <div id="discounts" class="products flex">
            <!--! Products rendered here -->
          </div>
        </div>
        <div class="news">
          <div class="saletype flex saletype__wrapper">
            <h2>Новинки</h2>
            <div class="flex">
              <p>Все продукты</p>
              <a class="flex" href="#"
                ><img src="/images/Shape (Stroke).svg" alt=""
              /></a>
            </div>
          </div>
          <div id="news" class="products flex">
            <!--! Products rendered here -->
          </div>
        </div>
        <div class="recently__bought">
          <div class="saletype flex saletype__wrapper">
            <h2>Покупали раньше</h2>
            <div class="flex">
              <p>Все продукты</p>
              <a class="flex" href="#"
                ><img src="/images/Shape (Stroke).svg" alt=""
              /></a>
            </div>
          </div>
          <div id="recently__bought" class="products flex">
            <!--! Products rendered here -->
          </div>
        </div>
      </div>
    </section>
    <!--! Products display ending -->

    <script src="js/utils.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
